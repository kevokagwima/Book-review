{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <h4>User Login Center</h4>
  <br>
  <form action="{{ url_for('authenticate') }}" method="POST">
    <div class="form-group">
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="Enter your username"><br>
      <input type="password" name="password" class="form-control" placeholder="Enter your password"><br>
      <button class="btn btn-primary "type="submit">login</button>
    </div>
  </form>
{% endblock %}
